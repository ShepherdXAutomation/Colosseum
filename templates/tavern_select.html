<!DOCTYPE html>
<html>
<head>
    <title>Select a Character to Chat With</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            background-image: url('/static/tavern.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Optional: Keeps the background fixed while scrolling */
            height: 100vh; /* Makes sure the body covers the full viewport height */
            width: 100vw;
        }
        a {
        color: white; /* Sets link color to white */
        text-decoration: none; /* Removes underline from links (optional) */
        font-family: Arial, sans-serif;
        background-color: sienna;
        }

        a:hover {
        text-decoration: underline; /* Optional: Adds underline when hovered */
        }
    </style>
</head>
<body>
    <h1>Select a Character</h1>

    <div>
        {% for character in characters %}
            <div style="margin-bottom: 20px;">
                <h2>{{ character['name'] }}</h2>
                <img src="{{ character['image_path'] }}" alt="{{ character['name'] }}" width="150">
                
                <!-- Form to select character and send to chat -->
                <form method="POST" action="{{ url_for('characters.tavern_chat') }}">
                    <input type="hidden" name="character_id" value="{{ character['id'] }}">
                    <button type="submit">Chat with {{ character['name'] }}</button>
                </form>
            </div>
        {% endfor %}
    </div>

    <a href="{{ url_for('index') }}">Back to Main Menu</a>
</body>
</html>
