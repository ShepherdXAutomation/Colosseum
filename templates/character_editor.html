<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Editor</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            background-image: url('/static/A_pixel_art_background_of_a_Medieval_Colosseum.png');
            background-size: cover;
            background-position: center;
        }
        .editor-container {
            background-color: rgba(139, 69, 19, 0.8);
            border: 2px solid #8B4513;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
            margin-top: 50px;
            overflow-y: auto;
            max-height: 80vh; /* Adjust this value as needed */
        }
        .editor-container h1 {
            text-align: center;
        }
        .editor-container form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .attribute-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .attribute-row label {
            flex: 1;
        }
        .attribute-row input {
            width: 50px;
            text-align: center;
        }
        .attribute-row button {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .editor-container button {
            cursor: pointer;
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
        }
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 64px;
            height: 64px;
        }
    </style>
    <script>
        function updateAttribute(attribute, change) {
            const availablePoints = parseInt(document.getElementById('available_points').innerText);
            const currentValue = parseInt(document.getElementById(attribute).value);

            if (change === 1 && availablePoints > 0) {
                document.getElementById(attribute).value = currentValue + change;
                document.getElementById('available_points').innerText = availablePoints - 1;
            } else if (change === -1 && currentValue > 0) {
                document.getElementById(attribute).value = currentValue + change;
                document.getElementById('available_points').innerText = availablePoints + 1;
            }
        }
    </script>
</head>
<body>
    <div class="editor-container">
        <h1>Edit Character</h1>
        <div class="image-container">
            <img src="{{ character['image_path'] }}" alt="{{ character['name'] }}">
        </div>
        <p>Available Points: <span id="available_points">{{ character['available_points'] }}</span></p>
        <form action="/update_character/{{ character['id'] }}" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ character['name'] }}" required>

            <div class="attribute-row">
                <label for="hp">HP</label>
                <button type="button" onclick="updateAttribute('hp', -1)">-</button>
                <input type="number" id="hp" name="hp" value="{{ character['hp'] }}" readonly required>
                <button type="button" onclick="updateAttribute('hp', 1)">+</button>
            </div>
            <div class="attribute-row">
                <label for="attack">Attack</label>
                <button type="button" onclick="updateAttribute('attack', -1)">-</button>
                <input type="number" id="attack" name="attack" value="{{ character['attack'] }}" readonly required>
                <button type="button" onclick="updateAttribute('attack', 1)">+</button>
            </div>
            <div class="attribute-row">
                <label for="defense">Defense</label>
                <button type="button" onclick="updateAttribute('defense', -1)">-</button>
                <input type="number" id="defense" name="defense" value="{{ character['defense'] }}" readonly required>
                <button type="button" onclick="updateAttribute('defense', 1)">+</button>
            </div>
            <div class="attribute-row">
                <label for="speed">Speed</label>
                <button type="button" onclick="updateAttribute('speed', -1)">-</button>
                <input type="number" id="speed" name="speed" value="{{ character['speed'] }}" readonly required>
                <button type="button" onclick="updateAttribute('speed', 1)">+</button>
            </div>
            <div class="attribute-row">
                <label for="luck">Luck</label>
                <button type="button" onclick="updateAttribute('luck', -1)">-</button>
                <input type="number" id="luck" name="luck" value="{{ character['luck'] }}" readonly required>
                <button type="button" onclick="updateAttribute('luck', 1)">+</button>
            </div>
            <div class="attribute-row">
                <label for="magic">Magic</label>
                <button type="button" onclick="updateAttribute('magic', -1)">-</button>
                <input type="number" id="magic" name="magic" value="{{ character['magic'] }}" readonly required>
                <button type="button" onclick="updateAttribute('magic', 1)">+</button>
            </div>

            <label for="level">Level</label>
            <p id="level">{{ character['level'] }}</p>

            <label for="skill1">Skill 1</label>
            <p id="skill1">{{ character['skill1'] }}</p>

            <label for="skill2">Skill 2</label>
            <p id="skill2">{{ character['skill2'] }}</p>

            <label for="personality">Personality</label>
            <p id="personality">{{ character['personality'] }}</p>

            <div class="attribute-row">
                <button type="submit">Save</button>
                <button type="button" onclick="window.location.href='/character_collection'">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
